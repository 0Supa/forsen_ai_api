version: '3.9'

services:
  app:
    image: app
    build: .
    ports:
      - 8070:8080
    depends_on:
      - postgres
      - redis
      - influxdb
    volumes:
      - ./cfg:/app/cfg
    networks:
      - forsen

  influxdb:
    image: influxdb:2.7.5
    ports:
      - 8086:8086
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=forsen
      - DOCKER_INFLUXDB_INIT_PASSWORD=forsenxd
      - DOCKER_INFLUXDB_INIT_ORG=forsen
      - DOCKER_INFLUXDB_INIT_BUCKET=forsen
      - DOCKER_INFLUXDB_INIT_RETENTION=1w
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=forsen-forsen-forsen-forsen
    volumes:
      - influxdb-data:/var/lib/influxdb2
    networks:
      - forsen

  grafana:
    user: root
    image: grafana/grafana:10.3.3
    ports:
      - 2999:3000
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana-data-1:/etc/grafana
      - grafana-data-2:/var/lib/grafana
    env_file:
      - .env
    networks:
      - forsen

  postgres:
    user: root
    image: postgres:16
    ports:
      - 5432:5432
    command: postgres -c 'shared_buffers=4GB' -c 'effective_cache_size=12GB' -c 'work_mem=41MB' -c 'maintenance_work_mem=819MB' -c 'min_wal_size=2GB' -c 'max_wal_size=3GB' -c 'random_page_cost=1.1' -c 'effective_io_concurrency=200' -c 'max_parallel_workers=2'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /data/postgres
    volumes:
       - pg-data:/data/postgres
    restart: unless-stopped
    networks:
      - forsen

  redis:
    image: redis:7
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - forsen

volumes:
  prom-data:
  pg-data:
  redis-data:
  grafana-data-1:
  grafana-data-2:
  influxdb-data:

networks:
  forsen:


